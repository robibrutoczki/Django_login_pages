<div class="toast text-break" data-autohide="false">
    <div class="arrow-up arrow-warning"></div>
    <div class="w-100 toast-capper"></div>
    <div class="toast-header">
      <strong class="mr-auto">Warning!</strong>
      <button
        type="button"
        class="ml-2 mb-1 close text-dark"
        data-dismiss="toast"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body bg-white">
      {{ message }}
    </div>
  </div>
