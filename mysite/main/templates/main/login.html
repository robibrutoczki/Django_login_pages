{% extends "main/header.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5 text-center">
  <h1 class="mt-5">Login</h1>
  <form method="POST" >
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn mt-3" type="submit">Login</button>
  </form>
  <p class="text-center mt-3">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock %}
